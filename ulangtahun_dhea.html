<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun Dhea</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        font-family: 'Segoe UI', sans-serif;
        position: relative;
        background: url('bg.jpg') no-repeat center center fixed;
        background-size: cover;
        padding: 20px;
      }

      .birthday-card {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        padding: 30px 20px;
        text-align: center;
        animation: popIn 1s ease-out;
        z-index: 10;
      }

      @keyframes popIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .birthday-photo {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #ff4b5c;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
        transition: transform 0.4s ease;
      }

      .birthday-photo:hover {
        transform: scale(1.05) rotate(1deg);
      }

      h1 {
        font-size: 1.5em;
        color: #ff4b5c;
        margin-bottom: 10px;
      }

      p {
        font-size: 1em;
        color: #444;
        margin: 10px 0;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ff4b5c;
        animation: fall 4s linear infinite;
        opacity: 0.7;
        z-index: 1;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .gift-decoration {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px;
        background: url('https://i.ibb.co/DtXhYsr/gift-row.png') repeat-x center bottom;
        background-size: contain;
        z-index: 2;
      }

      /* Responsive text for smaller screens */
      @media screen and (max-width: 480px) {
        .birthday-card {
          padding: 20px 15px;
        }

        h1 {
          font-size: 1.2em;
        }

        p {
          font-size: 0.95em;
        }

        .birthday-photo {
          width: 100px;
          height: 100px;
        }

        .gift-decoration {
          height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="birthday-card">
      <img src="dhea.jpeg" alt="Foto Dhea Manuatta" class="birthday-photo" />
      <h1>ðŸŽ‰ Selamat Ulang Tahun, Dhea Manuatta! ðŸŽ‚</h1>
      <p>Semoga hari istimewa ini membawa banyak kebahagiaan, tawa, dan cinta. Tetap semangat, tetap bersinar, dan terus mengejar impianmu! ðŸŒŸ</p>
      <p>DARI-@RomaSenwidchPride</p>
    </div>

    <div class="gift-decoration"></div>

    <script>
      const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = confetti.style.height = 5 + Math.random() * 10 + 'px';
        document.body.appendChild(confetti);
      }
    </script>
  </body>
</html>
